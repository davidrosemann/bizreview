<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="five-star-rating/css/rating.css">
</head>
<body>
<div class="main-review-content-container">
<!--star rating-->
<h3>On a scale of 1 to 5, with 5 being the highest, how would
you rate your overall experience at our office?</h3>



<div id="el">

</div>
<div class="action-box">
<button type="button" class="btn btn-warning" id="submit">Submit</button>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="five-star-rating/js/src/rating.js"></script>
<script>
//rating variable
var ratingAnswer = false;
// target element
var el = document.querySelector('#el');

// current rating, or initial rating
var currentRating = 0;

// max rating, i.e. number of stars you want
var maxRating= 5;

// callback to run after setting the rating
var callback = function(rating) {
  if (rating <= 3)
  {
    ratingAnswer = false;
  }
  else {
    ratingAnswer = true;
  }
};

$(document).on('click', '#submit', function(){
  if (ratingAnswer==false)
  {
  window.location="http://45.55.77.243/bizreview/feedback.html";
  }
  else {
    window.location="http://45.55.77.243/bizreview/onlinereview.html";
  }
})
// rating instance
var myRating = rating(el, currentRating, maxRating, callback);

</script>
</body>
</html>
